<hmtl>
<head>
    <title>Capital Bank - Login</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            <img src="/static/images/download.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            Capital Bank
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-link" href="/login">Login <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="/register">Register</a>
          </div>
        </div>
      </nav>

      
      {% with messages= get_flashed_messages()  %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-danger" role="alert">
        {{message}}
      </div>
      
      {% endfor %}
      {% endif %}
      {% endwith %}
    
      
      <br>
      <h3 style="text-align: center;">User Login</h3>
      <br>

      <div class="col-sm-10 offset-sm-1 text-center">
      <form method="post" action="/login" >
        <div class="form-group">
          <div class="col-auto">
        <input autocomplete="on" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
      </div>
    </div>
    
      
        <div class="form-group">
          <div class="col-auto">
            <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
      </div>
         
      <div class="col-auto">
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
      </form>
      </div>

      
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>



</body>


</hmtl>
